      operationId: get-content-asd
      security:
        - auth_key: []
      description: Get a user's journey (blocks and lessons)
    parameters: []
  '/content/lesson/{lessonId}/content':
    parameters:
      - schema:
          type: string
        name: lessonId
        in: path
        required: true
    get:
      summary: Your GET endpoint
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  status:
                    type: number
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/BaseContent'
              examples:
                example:
                  value:
                    success: true
                    message: Lesson content fetched successfully.
                    status: 200
                    data:
                      - title: Programming
                        order: 1
                        progress_action: click
                        video_content:
                          video: abcd1234
                      - title: Programming
                        order: 2
